<html>
<head>
  <link rel="stylesheet" href="css/home.css">
</head>
<body>
  <div id="branding">
    <div id="bar">
      <img src="images/header-logo.svg" alt="" id="brand-image">
      <!-- <p id="brand-name">BrowserStack</p> -->
    </div>
  </div>

  <form id="selectors">
    <div id="option-selectors">
      <div id="platform">
        <img src="images/platform.png" alt="" id="context-image">
        <select name="" id="list-platform"></select>
      </div>
      <div id="os">
        <select name="" id="list-os"></select>
      </div>
      <div id="mobiles">
        <select name="" id="list-mobiles"></select>
      </div>
      <div id="browser">
        <select name="" id="list-browser"></select>
      </div>
    </div>

    <p id="test-url-text">Test URL:</p>
    <input type="text" id="input-url" placeholder="https://www.browserstack.com">
    <button id="submit-button">Load Device</button>
  </form>
</body>
<script src="js/home.js"></script>
</html>
